<body background="`RootURL`/images/bgr/wsbgr.gif" bgcolor="#FFFFCC"
  onBlur="window.focus()">
<table width="100%" cellpadding="1" cellspacing="1">
  <tr>
    <td valign="top" width="1"><img src="../img/icflogo.gif" /></td>
    <td><b>Progress Dynamics Web</b><br />
      <script language="speedscript">
        /* If this is MS-WINDOWS, go out and make some WIN API calls */
        DEFINE VARIABLE cMachine       AS CHARACTER NO-UNDO.
        DEFINE VARIABLE cMemory        AS CHARACTER NO-UNDO.
        DEFINE VARIABLE cVersion       AS CHARACTER NO-UNDO.
        DEFINE VARIABLE cTextFile      AS CHARACTER NO-UNDO.
        DEFINE VARIABLE cLine          AS CHARACTER NO-UNDO.

        IF OPSYS BEGINS "WIN":U THEN
          RUN adecomm/_winsys.p (OUTPUT cMachine, OUTPUT cMemory).
        ELSE
          ASSIGN cMachine = 'Use the "showcfg" utility at the operating'
                 cMemory  = 'system prompt for licensing information.'.

        ASSIGN
          cTextFile = SEARCH("version":U)
          cVersion = "".
        IF cTextFile <> "" AND ctextFile <> ? THEN
        DO:
          INPUT FROM VALUE(cTextFile) NO-ECHO.
          REPEAT:
            IMPORT UNFORMATTED cLine.
            ASSIGN cVersion = cVersion + cLine + CHR(10).
          END.
          INPUT CLOSE.
        END.
        IF cVersion = ? OR cVersion = "":U THEN
          ASSIGN cVersion = (IF INTEGER(ENTRY(1,PROVERSION,".")) > 9 THEN "OpenEdge Release ":U ELSE "Progress Version ":U) + PROVERSION.
      </script>
      <font size="-1">`cVersion` <br /></font><br />
   </td>
  </tr>
  <tr id="about">
    <td>&#160;</td>
    <td><span><font size="-1">
      Copyright(c) 1984-2004 Progress Software Corp.<br />
      All rights reserved<br />
      <hr />
      `cMachine`<br />
      `cMemory`
      <hr /></font></span>
      <br />
    </td>
  </tr>
</table>
